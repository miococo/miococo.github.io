<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 이 부분에 '프로젝트명 | 웹디자이너 OOO' 형식으로 제목을 넣어주세요 -->
    <title>OO브랜드 제품 디자인 | 웹디자이너 OOO</title>
    
    <!-- 스타일링을 위한 Tailwind CSS 불러오기 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 깔끔한 폰트를 위한 Google Fonts 불러오기 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- 전체 페이지 컨테이너 -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-6xl">

        <!-- ================================================== -->
        <!-- 1. 프로젝트 헤더 섹션 -->
        <!-- ================================================== -->
        <header class="text-center my-12">
            <!-- 프로젝트 제목을 적으세요 -->
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">OO브랜드 신규 제품 라인업 디자인</h1>
            <!-- 프로젝트 한 줄 요약을 적으세요 -->
            <p class="mt-4 text-lg md:text-xl text-gray-600 max-w-3xl mx-auto">
                일관된 브랜드 아이덴티티를 바탕으로 다양한 카테고리의 제품 디자인을 진행하여, 사용자에게 통일감 있는 브랜드 경험을 제공하는 것을 목표로 했습니다.
            </p>
        </header>

        <!-- ================================================== -->
        <!-- 2. 제품 갤러리 섹션 -->
        <!-- ================================================== -->
        <main class="my-16">
            <h2 class="text-3xl font-bold text-center mb-12">제품 라인업 (Product Lineup)</h2>
            
            <!-- 제품들을 담는 그리드(격자) 공간 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

                <!-- ▼▼▼ 제품 카드 1 ▼▼▼ -->
                <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden group">
                    <!-- 제품 이미지 -->
                    <div class="bg-gray-100 p-4">
                        <img 
                            src="https://placehold.co/400x400/BFDBFE/1E40AF?text=Product+1" 
                            alt="제품 1 이미지" 
                            class="w-full h-56 object-contain group-hover:scale-105 transition-transform duration-300"
                            onerror="this.onerror=null; this.src='https://placehold.co/400x400';"
                        >
                    </div>
                    <!-- 제품 정보 -->
                    <div class="p-5">
                        <h3 class="text-lg font-bold text-gray-900 truncate">시그니처 블루투스 스피커</h3>
                        <p class="text-sm text-gray-500 mt-1">오브제 디자인</p>
                        <div class="mt-4 flex justify-between items-center">
                            <p class="text-xl font-extrabold text-gray-800">₩129,000</p>
                            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">Best Seller</span>
                        </div>
                    </div>
                </div>
                <!-- ▲▲▲ 제품 카드 1 ▲▲▲ -->

                <!-- ▼▼▼ 제품 카드 2 ▼▼▼ -->
                <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden group">
                    <div class="bg-gray-100 p-4">
                        <img 
                            src="https://placehold.co/400x400/FBCFE8/831843?text=Product+2" 
                            alt="제품 2 이미지" 
                            class="w-full h-56 object-contain group-hover:scale-105 transition-transform duration-300"
                            onerror="this.onerror=null; this.src='https://placehold.co/400x400';"
                        >
                    </div>
                    <div class="p-5">
                        <h3 class="text-lg font-bold text-gray-900 truncate">데일리 무선 이어폰</h3>
                        <p class="text-sm text-gray-500 mt-1">미니멀 디자인</p>
                        <div class="mt-4 flex justify-between items-center">
                            <p class="text-xl font-extrabold text-gray-800">₩89,000</p>
                            <span class="bg-pink-100 text-pink-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">New Arrival</span>
                        </div>
                    </div>
                </div>
                <!-- ▲▲▲ 제품 카드 2 ▲▲▲ -->

                <!-- ▼▼▼ 제품 카드 3 ▼▼▼ -->
                <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden group">
                    <div class="bg-gray-100 p-4">
                        <img 
                            src="https://placehold.co/400x400/D1FAE5/057A55?text=Product+3" 
                            alt="제품 3 이미지" 
                            class="w-full h-56 object-contain group-hover:scale-105 transition-transform duration-300"
                            onerror="this.onerror=null; this.src='https://placehold.co/400x400';"
                        >
                    </div>
                    <div class="p-5">
                        <h3 class="text-lg font-bold text-gray-900 truncate">포터블 보조배터리</h3>
                        <p class="text-sm text-gray-500 mt-1">친환경 소재</p>
                        <div class="mt-4 flex justify-between items-center">
                            <p class="text-xl font-extrabold text-gray-800">₩45,000</p>
                        </div>
                    </div>
                </div>
                <!-- ▲▲▲ 제품 카드 3 ▲▲▲ -->

                <!-- ▼▼▼ 제품 카드 4 ▼▼▼ -->
                <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden group">
                    <div class="bg-gray-100 p-4">
                        <img 
                            src="https://placehold.co/400x400/FEF3C7/92400E?text=Product+4" 
                            alt="제품 4 이미지" 
                            class="w-full h-56 object-contain group-hover:scale-105 transition-transform duration-300"
                            onerror="this.onerror=null; this.src='https://placehold.co/400x400';"
                        >
                    </div>
                    <div class="p-5">
                        <h3 class="text-lg font-bold text-gray-900 truncate">레트로 디자인 탁상시계</h3>
                        <p class="text-sm text-gray-500 mt-1">알람 기능 포함</p>
                        <div class="mt-4 flex justify-between items-center">
                            <p class="text-xl font-extrabold text-gray-800">₩59,000</p>
                             <span class="bg-amber-100 text-amber-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">Limited</span>
                        </div>
                    </div>
                </div>
                <!-- ▲▲▲ 제품 카드 4 ▲▲▲ -->

                <!-- 제품을 더 추가하고 싶다면, '제품 카드' 부분을 복사해서 이 아래에 붙여넣으세요 -->
                
            </div>
        </main>

        <!-- ================================================== -->
        <!-- 3. 다른 프로젝트 / 홈으로 돌아가기 -->
        <!-- ================================================== -->
        <footer class="text-center my-12 border-t pt-8">
            <a 
                href="index.html" 
                class="inline-block bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-300 text-lg shadow-md hover:shadow-lg"
            >
                다른 프로젝트 보기
            </a>
        </footer>

    </div>
</body>
</html>
